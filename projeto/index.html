<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC3</title>
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Informações Pessoais</legend>
        <label for="fnome">Nome:</label>
        <input type="text" name="fnome" id="fnome" placeholder="Digite o seu nome"><br><br>
        
        <label for="fidade">Idade:</label>
        <input type="number" name="fidade" id="fidade">

        <select name="fcarros" id="fcarros">
            <option value="Uno">Uno</option>
            <option value="Palio">Palio</option>
            <option value="HB20">HB20</option>
            <option value="Gol">Gol</option>
            <option value="Onix">Onix</option>
        </select><br><br>

        <input type="radio" name="fradio" id="html">
        <label for="html">html</label><br>

        <input type="radio" name="fradio" id="css">
        <label for="css">css</label><br>

        <input type="radio" name="fradio" id="javascript">
        <label for="javascript">javascript</label><br>

        <textarea name="ftext" id="ftext" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">
    </form>
</fieldset>
</body>
</html>
